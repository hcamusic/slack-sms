display_information:
  name: HCA Notification
features:
  bot_user:
    display_name: HCA Notification
    always_online: true
  shortcuts:
    - name: SMS the whole chorus
      type: global
      callback_id: sms_chorus
      description: Send a text message to everyone in the chorus
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - groups:read
settings:
  interactivity:
    is_enabled: true
    request_url: https://fill.this.in
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
